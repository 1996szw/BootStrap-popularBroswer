<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>window对象</title>
<script type="text/javascript">
function welcome(){    

    var win=window.open('http://www.baidu.com','_blank','height=600,width=400')

    win.alert("你好");  

}

</script>
</head>
<body>
<form>
<input type="button" value="点击我，打开新窗口" onclick="welcome()" />
</form>
</body>
</html>
